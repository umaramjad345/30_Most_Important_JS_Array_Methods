<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // Calculating the product of all elements in the array using reduceRight()
      let product = numbers.reduceRight(function (accumulator, currentValue) {
        return accumulator * currentValue;
      }, 1);

      console.log(product); // Output: (5 * 4 * 3 * 2 * 1) => 120
    </script>
  </body>
</html>

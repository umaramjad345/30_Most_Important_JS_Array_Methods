<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let fruits = ["apple", "banana", "orange", "grape", "kiwi", "watermelon"];

      let removedFruit = fruits.pop();
      // Now, removedFruit contains 'watermelon' and fruits is ['apple', 'banana', 'orange', 'grape', 'kiwi']

      console.log("Removed fruit:", removedFruit); // Outputs: 'Removed fruit: watermelon'
    </script>
  </body>
</html>

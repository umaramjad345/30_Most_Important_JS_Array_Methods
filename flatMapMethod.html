<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let words = ["Hello", "world", "JavaScript"];

      // Convert each word to an array of characters and flatten the result using flatMap()
      let characters = words.flatMap((word) => word.split(""));

      console.log(characters);
      // Output: ['H', 'e', 'l', 'l', 'o', 'w', 'o', 'r', 'l', 'd', 'J', 'a', 'v', 'a', 'S', 'c', 'r', 'i', 'p', 't']
    </script>
  </body>
</html>

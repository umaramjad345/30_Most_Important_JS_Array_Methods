<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // Checking if at least one element in the array is even using some()
      let hasEvenNumber = numbers.some(function (element) {
        return element % 2 === 0;
      });

      console.log(hasEvenNumber); // Output: true
    </script>
  </body>
</html>

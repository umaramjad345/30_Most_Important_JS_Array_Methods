<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1000, 20000, 300000];

      // Convert the numbers array to a localized string using toLocaleString()
      let result = numbers.toLocaleString("en-US");
      console.log(result); // Output: "1,000, 20,000, 300,000"
    </script>
  </body>
</html>

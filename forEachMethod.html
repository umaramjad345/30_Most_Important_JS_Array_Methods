<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // Printing each element of the array using forEach()
      numbers.forEach(function (element) {
        console.log(element);
      });

      // Using arrow function
      numbers.forEach((element) => console.log(element));
    </script>
  </body>
</html>

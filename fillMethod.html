<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // Fill the array with the value 0 from index 2 to index 4 using fill()
      numbers.fill(0, 2, 4);

      console.log(numbers); // Output: [1, 2, 0, 0, 5]
    </script>
  </body>
</html>

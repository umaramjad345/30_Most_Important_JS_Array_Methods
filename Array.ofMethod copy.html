<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let array1 = Array.of(1, 2, 3, 4, 5);
      console.log(array1); // Output: [1, 2, 3, 4, 5]

      let array2 = Array.of("a", "b", "c");
      console.log(array2); // Output: ['a', 'b', 'c']

      let array3 = Array.of(3);
      console.log(array3); // Output: [3]

      let array4 = Array.of();
      console.log(array4); // Output: []
    </script>
  </body>
</html>

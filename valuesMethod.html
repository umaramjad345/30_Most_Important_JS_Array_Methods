<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let fruits = ["apple", "banana", "cherry"];

      // Get an iterator for values using values()
      let iterator = fruits.values();

      // Iterate over the iterator and log the values
      for (let value of iterator) {
        console.log(value);
      }

      // Output :
      // apple
      // banana
      // cherry
    </script>
  </body>
</html>

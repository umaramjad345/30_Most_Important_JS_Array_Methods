<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let fruits = ["apple", "banana", "cherry", "date"];

      // Reversing the order of elements in the array using reverse()
      fruits.reverse();

      console.log(fruits); // Output: ['date', 'cherry', 'banana', 'apple']
    </script>
  </body>
</html>

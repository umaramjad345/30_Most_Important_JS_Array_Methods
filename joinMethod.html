<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let fruits = ["apple", "banana", "cherry"];

      // Joining the elements of the array into a string separated by commas
      let result = fruits.join();
      console.log(result); // Output: "apple,banana,cherry"

      // Joining the elements of the array into a string separated by a hyphen
      let resultHyphen = fruits.join("-");
      console.log(resultHyphen); // Output: "apple-banana-cherry"

      // Joining the elements of the array into a string separated by an empty string
      let resultEmpty = fruits.join("");
      console.log(resultEmpty); // Output: "applebananacherry"
    </script>
  </body>
</html>

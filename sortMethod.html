<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      // Without CompareFunction()
      let fruits = ["banana", "apple", "orange", "grape"];

      // Sorting the array of fruits alphabetically using sort()
      fruits.sort();

      console.log(fruits); // Output: ['apple', 'banana', 'grape', 'orange']

      // With CompareFunction()
      let numbers = [4, 2, 8, 1, 6];

      // Sorting the array of numbers in ascending order using sort() with a compareFunction
      numbers.sort(function (a, b) {
        return a - b;
      });

      console.log(numbers); // Output: [1, 2, 4, 6, 8]
    </script>
  </body>
</html>

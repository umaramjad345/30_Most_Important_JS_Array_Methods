<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [3, 4, 5];

      numbers.unshift(2);
      console.log(numbers); // Output: is [2, 3, 4, 5]

      numbers.unshift(0, 1);
      console.log(numbers); // Output: is [0, 1, 2, 3, 4, 5]
    </script>
  </body>
</html>

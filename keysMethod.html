<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let fruits = ["apple", "banana", "cherry"];

      // Get an iterator for keys using keys()
      let iterator = fruits.keys();

      // Iterate over the iterator and log the keys
      for (let key of iterator) {
        console.log(key);
      }
      // Output :
      // 0
      // 1
      // 2
    </script>
  </body>
</html>

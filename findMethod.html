<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // Finding the first element greater than 3 in the array using find()
      let foundNumber = numbers.find(function (element) {
        return element > 3;
      });

      console.log(foundNumber); // Output: 4
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let array1 = [1, 2, 3];
      let array2 = [4, 5, 6];
      let array3 = [7, 8, 9];

      let combinedArray = array1.concat(array2, array3);
      console.log(combinedArray); // Output: is [1, 2, 3, 4, 5, 6, 7, 8, 9]

      console.log(array1); // [1, 2, 3]
      console.log(array2); // [4, 5, 6]
      console.log(array3); // [7, 8, 9]
    </script>
  </body>
</html>

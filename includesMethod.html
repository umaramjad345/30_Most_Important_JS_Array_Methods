<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Cheat Sheet - Part_1</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // Checking if the array includes the value 3
      let hasThree = numbers.includes(3);
      console.log(hasThree); // Output: true

      // Checking if the array includes the value 6
      let hasSix = numbers.includes(6);
      console.log(hasSix); // Output: false
    </script>
  </body>
</html>
